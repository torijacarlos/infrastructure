---
AWSTemplateFormatVersion: "2010-09-09" 

Mappings: 
  RegionMap:
    us-west-2:
      ami: ami-05f4cc9df35a4ad8a 

Parameters: 
  ProjectName: 
    Type: String
    AllowedPattern: "[a-z]+"
    Description: Project that will be using this instances
  Env: 
    Type: String
    AllowedValues: 
      - "prod"
      - "dev"
    Description: Environment in which the project is being executed
  EcsInstanceRole:
    Type: String
    Description: Instance role used to consume ecs services
  TaskRoleArn:
    Type: String
    Description: Role used to consume aws services within the api task
  BastionKeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: EC2 key used to connect to the bastion host
  SSLCertificate: 
    Type: String
    Default: "arn:aws:acm:us-west-2:819347201384:certificate/df1eb809-da7e-4418-8493-eba84e49f8fc"
    Description: Project that will be using this instances
  VpcId:
    Type: String
    Description: VPC in which the instances will leave
  HTTPSSecurityGroup:
    Type: String
    Description: Security group that allows https (port 443)
  HTTPSecurityGroup:
    Type: String
    Description: Security group that allows https (port 80)
  PrivateSubnets:
    Type: List<String>
    Description: Private subnets within the VPC
  PublicSubnets:
    Type: List<String>
    Description: Public subnets within the VPC
  ECRArn:
    Type: String
    Description: Arn for the repository of the containers in the application

Resources:
  
  # Instances auto scaling group

  EcsInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties: 
      Roles: 
        - !Ref EcsInstanceRole

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties: 
      LaunchTemplateName: !Sub ${AWS::StackName}-launch-template
      LaunchTemplateData: 
        KeyName: !Ref BastionKeyName
        ImageId: !FindInMap
          - "RegionMap"
          - !Ref AWS::Region
          - ami
        InstanceType: t2.micro
        SecurityGroupIds: 
          - !Ref HTTPSecurityGroup
        IamInstanceProfile: 
          Arn: !GetAtt EcsInstanceProfile.Arn
        UserData: 
          Fn::Base64: 
            Fn::Join:
              - "\n"
              - - "#!/bin/bash -xe"
                - !Sub "echo ECS_CLUSTER=${ProjectName} >> /etc/ecs/ecs.config"
                - "echo NO_PROXY=169.254.169.254,169.254.170.2,/var/run/docker.sock >> /etc/ecs/ecs.config"
                - "echo 'export NO_PROXY=169.254.169.254' >> /etc/sysconfig/docker"
                - "sudo yum update -y"
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Sub "${ProjectName}-ecs-cluster"

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub ${AWS::StackName}-asg
      MinSize: "1"
      MaxSize: "2"
      DesiredCapacity: "1"
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      TargetGroupARNs:
        - !Ref TargetGroup
      VPCZoneIdentifier: 
        !Ref PrivateSubnets

  # Application load balancer

  ELB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      IpAddressType: ipv4
      Type: application
      Scheme: internet-facing
      SecurityGroups:
        - !Ref HTTPSSecurityGroup
      Subnets: 
        !Ref PublicSubnets

  # Target groups

  TargetGroup:
    DependsOn: ELB
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VpcId

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Certificates:
        - CertificateArn: !Ref SSLCertificate
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref ELB
      Port: 443
      Protocol: HTTPS

  # cloudwatch

  NginxLogGroup:
    Type: AWS::Logs::LogGroup
    Properties: 
      LogGroupName: 
        Fn::Join:
          - "/"
          - [ !Ref ProjectName, !Ref Env, "nginx"]
      RetentionInDays: 14

  ApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties: 
      LogGroupName: 
        Fn::Join:
          - "/"
          - [ !Ref ProjectName, !Ref Env, "api"]
      RetentionInDays: 14

  # ecs

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties: 
      ClusterName: !Ref ProjectName

  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties: 
      TaskRoleArn: !Ref TaskRoleArn
      NetworkMode: bridge
      ContainerDefinitions: 
        - Name: nginx
          Image: 
            Fn::Join:
              - "/"
              - [ !Ref ECRArn, "nginx" ] 
          Memory: 128
          Links:
            - !Ref ProjectName
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
              Protocol: tcp
          Environment:
            - Name: ENV
              Value: !Ref Env
            - Name: AWS_REGION
              Value: !Ref "AWS::Region"
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref NginxLogGroup
              awslogs-region: !Ref AWS::Region

        - Name: !Ref ProjectName
          Image: 
            Fn::Join:
              - "/"
              - [ !Ref ECRArn, "api" ] 
          Memory: 512
          Environment:
            - Name: ENV
              Value: !Ref Env
            - Name: AWS_REGION
              Value: !Ref "AWS::Region"
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref ApiLogGroup
              awslogs-region: !Ref AWS::Region

  ECSService:
    DependsOn: Listener
    Type: AWS::ECS::Service
    Properties: 
      Cluster: !GetAtt ECSCluster.Arn
      DeploymentController:
        Type: ECS
      HealthCheckGracePeriodSeconds: 60
      LaunchType: EC2
      DesiredCount: 1
      LoadBalancers: 
        - TargetGroupArn: 
            !Ref TargetGroup
          ContainerName: nginx
          ContainerPort: 80
      ServiceName: !Ref ProjectName
      TaskDefinition: !Ref ECSTaskDefinition

Outputs:
  CanonicalHostedZoneID:
    Description: Canonical hosted zone of the Load balancer
    Value: !GetAtt ELB.CanonicalHostedZoneID
  DNSName:
    Description: DNSName of the Load balancer
    Value: !GetAtt ELB.DNSName